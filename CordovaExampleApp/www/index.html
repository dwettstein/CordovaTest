<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <meta name="msapplication-tap-highlight" content="no" />

        <!-- Bootstrap -->
        <link rel="stylesheet" href="./css/bootstrap.min.css" >
        <!-- Topcoat -->
        <link rel="stylesheet" href="./css/topcoat-mobile-dark.min.css" >

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script type="text/javascript" src="./js/vendor/jquery-1.11.1.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script type="text/javascript" src="./js/vendor/bootstrap.min.js"></script>

        <!-- Javascript objects -->
        <!--<script type="text/javascript" src="./app/Analyser.js"></script>-->

        <!-- AngularJS -->
        <script type="text/javascript" src="./js/vendor/angular.js"></script>
        <script type="text/javascript" src="./app/app.js"></script>
        <script type="text/javascript" src="./app/controllers/toDoController.js"></script>
        <script type="text/javascript" src="./app/services/services.js"></script>
        <script type="text/javascript" src="./app/directives/directives.js"></script>
        

        <title>ToDo Application</title>
    </head>
    <body ng-app="ToDoApp">
        <div id='content' class='container-fluid' ng-controller="ToDoController">
            <div class='row'>
                <div class='col-md-4 col-md-offset-4'>
                    <h3>Add a new todo:</h3>
                    <input type="text" class="form-control input-lg" placeholder="What needs to be done?" ng-text-change="addToDo()" ng-model="newToDoText" autofocus>
                </div>
            </div>
            <div class='row'>
                <div class='col-md-4 col-md-offset-4'>
                    <h3>Undone:</h3>
                    <table class="table table-hover">
                        <colgroup>
                            <col class="span1">
                            <col class="span9">
                            <col class="span1">
                            <col class="span1">
                        </colgroup>
                        <tr ng-class="{'success': toDoItem.done}" ng-repeat="toDoItem in todos" ng-show="!toDoItem.done">
                            <td style="vertical-align:middle">{{todos.indexOf(toDoItem)}}</td>
                            <td style="vertical-align:middle">
                                <input type="text" class="form-control" ng-text-change="changeToDoText(toDoItem)" ng-model="toDoItem.text" />
                            </td>
                            <!--<td style="vertical-align:middle">{{toDoItem.id}}</td>-->
                            <td style="vertical-align:middle">
                                <button class="btn btn-primary pull-right" ng-mousedown="toggleToDoDone(toDoItem)">
                                    <span ng-class="{'glyphicon glyphicon-minus': toDoItem.done, 'glyphicon glyphicon-ok': !toDoItem.done}" aria-hidden="true"></span>
                                </button>
                                <label class="topcoat-switch">
                                    <input type="checkbox" class="topcoat-switch__input" ng-mousedown="toggleToDoDone(toDoItem)">
                                    <div class="topcoat-switch__toggle"></div>
                                </label>
                            </td>
                            <td style="vertical-align:middle">
                                <button class="btn btn-danger pull-right" ng-click="removeToDo(toDoItem)">
                                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                </button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class='row'>
                <div class='col-md-4 col-md-offset-4'>
                    <h3>Done:</h3>
                    <table class="table table-hover">
                        <colgroup>
                            <col class="span1">
                            <col class="span9">
                            <col class="span1">
                            <col class="span1">
                        </colgroup>
                        <tr ng-class="{'success': toDoItem.done}" ng-repeat="toDoItem in todos" ng-show="toDoItem.done">
                            <td style="vertical-align:middle">{{todos.indexOf(toDoItem)}}
                            </td>
                            <td style="vertical-align:middle">
                                <input type="text" class="form-control" ng-text-change="changeToDoText(toDoItem)" ng-model="toDoItem.text" />
                            </td>
                            <!--<td style="vertical-align:middle">{{toDoItem.id}}</td>-->
                            <td style="vertical-align:middle">
                                <button class="btn btn-primary pull-right" ng-mousedown="toggleToDoDone(toDoItem)">
                                    <span ng-class="{'glyphicon glyphicon-minus': toDoItem.done, 'glyphicon glyphicon-ok': !toDoItem.done}" aria-hidden="true"></span>
                                </button>
                            </td>
                            <td style="vertical-align:middle">
                                <button class="btn btn-danger pull-right" ng-click="removeToDo(toDoItem)">
                                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                </button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="./js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
